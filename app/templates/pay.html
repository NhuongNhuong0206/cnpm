{% extends 'layout/base.html' %}

{% block content %}

<div class="container mt-4 lead">
    <form class="needs-validation" name="frmthanhtoan" method="post"
          action="#">
        <input type="hidden" name="kh_tendangnhap" value="">

        <div class="py-5 text-center">
            <i class="fa fa-credit-card fa-4x" ><a> Paypal</a></i>

            <p class="lead" style="font-size: 20px;">Vui lòng kiểm tra thông tin Khách hàng, thông tin chuyến bay trước khi thanh toán.</p>
            <div class="spinner-grow text-muted"></div>
            <div class="spinner-grow text-primary"></div>
            <div class="spinner-grow text-success"></div>
            <div class="spinner-grow text-info"></div>
            <div class="spinner-grow text-warning"></div>
            <div class="spinner-grow text-danger"></div>
            <div class="spinner-grow text-secondary"></div>
            <div class="spinner-grow text-dark"></div>
            <div class="spinner-grow text-success"></div>
        </div>

        <div class="row " style="font-size: 20px;">
            <div class="col-md-4 order-md-4 mb-5">
                <h4 class="d-flex justify-content-between align-items-center mb-3">
                    <span class="text-info">Thanh toán</span>
                </h4>
                <ul class="list-group mb-3">
                    <li class="list-group-item d-flex justify-content-between lh-condensed">
                        <div>
                            <h6 class="my-0">Giá vé</h6>
                        </div>
                        <span class="text-muted price">23600000</span>
                    </li>

                    <li class="list-group-item d-flex justify-content-between">
                        <span>Tổng thành tiền</span>
                        <strong class="price">12345678</strong>
                    </li>
                </ul>


                <div class="">
                    <button id="btn-momo-payment" type="button" class=" btn-success">Thanh toán với MOMO</button>
                </div>
<!--                <a class="" href="/ticket">-->
<!--                    <button id="btn-tienmat" type="button" class=" btn-success">Thanh toán tiền mặt</button>-->
<!--                </a>-->

            </div>
            <div class="col-md-8 order-md-1 form-control-lg">
                <h4 class="mb-3">Thông tin khách hàng</h4>

                <div class="row" id="info-customer">
                    <div class="col-md-12">
                        <label >Họ tên</label>
                        <input type="text" class="form-control" readonly="">
                    </div>
                    <div class="col-md-12">
                        <label >Điện thoại</label>
                        <input type="text" class="form-control" readonly="">
                    </div>
                    <div class="col-md-12">
                        <label >Email</label>
                        <input type="text" class="form-control" readonly="">
                    </div>
                </div>

                <h4 class="mb-3">Thông tin vé</h4>

                <div class="row" id="info-ticket">
                    <div class="col-md-12">
                        <label >Từ -> Đến</label>
                        <input type="text" class="form-control"  readonly="">
                    </div>
                    <div class="col-md-12">
                        <label >Thời gian</label>
                        <input type="text" class="form-control"  readonly="">
                    </div>
                    <div class="col-md-12">
                        <label>Sân trung gian</label>
                        <input type="text" class="form-control" readonly="">
                    </div>
                    <div class="col-md-12">
                        <label >Hạng ghế</label>
                        <input type="text" class="form-control" readonly="">
                    </div>
                </div>
                <hr class="mb-4">
            </div>
        </div>
    </form>

</div>

{% endblock %}

{% block js %}<script src="{{ url_for('static', filename='js/pay.js') }}"></script>{% endblock%}
