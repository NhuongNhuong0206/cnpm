{% extends 'layout/base.html' %}

{% block title %}Trang chủ{% endblock %}

{% block content %}
<body>
<h2 class="text-center fw-bold my-5">Tìm chuyến bay</h2>
<div class="justify-content-center row">
    <form method="post" action="{{url_for('fight_list')}}" class="w-50 my-auto p-4 bg-white shadow-lg rounded-1">
        <div class="d-flex gap-3">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="ticketType" id="ticketType-1">
                <label class="form-check-label" for="ticketType-1">
                    Vé một chiều
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="ticketType" id="ticketType-2" checked>
                <label class="form-check-label" for="ticketType-2">
                    Vé khứ hồi
                </label>
            </div>
        </div>
        <div class="mt-2 ">
            <div>
                <label for="ap_from" class="form-label">Từ:</label>
                <input class="form-control" placeholder="Nơi bạn muốn xuất phát"
                       {# {% if session['inp_search'] %} value="{{ '%s - %s' % (session['inp_search'].airport.id,
                session['inp_search'].airport.name) }}" {% endif %} #}
                list="airports" name="from" id="ap_from">
            </div>

            <div>
                <label for="ap_to" class="form-label">Đến:</label>
                <input class="form-control" placeholder="Nơi bạn muốn đến"
                       {# {% if session['inp_search'] %} value="{{ '%s - %s' % (session['inp_search'].airport.id,
                session['inp_search'].airport.name) }}" {% endif %} #}
                list="airports" name="to" id="ap_to">

            </div>
            <datalist id="airports"></datalist>
            <div class="mt-2 d-flex gap-3">
                <div class="flex-grow-1">
                    <label for="departure_date" class="form-label">Ngày đi:</label>
                    <input class="form-control" {% if session['inp_search'] %} value="{{
                    session['inp_search'].time_start
                    }}" {% endif %} name="dayStart" id="time_start" type="date">
                </div>
                <div class="flex-grow-1" id="returnDateContainer">
                    <label for="return_date" class="form-label">Ngày về:</label>
                    <input class="form-control" {% if session['inp_search'] %} value="{{
                    session['inp_search'].time_start
                    }}" {% endif %} name="ReturnDate" id="return_date" type="date">
                </div>

                <div class="align-self-end">
                    <label for="ticket_type" class="form-label">Ghế:</label>
                    <select id="ticket_type" name="rankChair" class="form-select">
                        <option {% if session[
                        'inp_search'] and session["inp_search"].ticket_type=="1" %}selected="selected"{% endif %}
                        value="1">Hạng Thương Gia</option>
                        <option {% if session[
                        'inp_search'] and session['inp_search'].ticket_type=="2" %}selected="selected"{% endif %}
                        value="2">Hạng Thường</option>
                    </select>
                </div>
            </div>
            <button id="submit-btn" onclick="save()" type="submit" class="mt-4 w-100 btn btn-primary">Tìm chuyến bay
            </button>
    </form>
</div>
</div>
<a href="{{ url_for('ticket') }}" class="btn btn-primary mt-4">Xem vé chuyến bay</a>
</body>
{% endblock %}
{% block js %}
<script src="{{ url_for('static', filename='js/homeAndFindFlights.js') }}"></script>
{% endblock %}
