
{% block content %}
<body>
    <header class="bg-dark text-white text-center py-3 d-flex justify-content-between">
        <div class="d-flex">
            <img src="logo.png" alt="Logo" width="100">
            <h1 class="mb-0">VY BÌNH TRIỀU</h1>
        </div>
        <div class="d-flex m-r">
            {% if current_user.is_authenticated %}
                {% if current_user.avatar %}
                <img class="m-r" src="{{ current_user.avatar }}" width="30" alt="{{ current_user.name }}"/>
                {% else %}
            <img src="{{ url-for('static', filename = 'images/userDefault.jpg') }}" width="30"\
                        alt="{{ current_user.name }}"/>
                {% endif %}

            <div class="m-r line">{{ current_user.name }}</div>
            <a href="{{ url_for('logOut') }}" class="btn btn-secondary">Đăng xuất</a>
            {% else %}
            <a href="{{ url_for('login') }}" class="btn btn-primary me-2">Đăng nhập</a>
            <a href="{{ url_for('logup') }}" class="btn btn-secondary">Đăng ký</a>
            {% endif %}
        </div>
    </header>
</body>
{% endblock %}
